apiVersion: apps/v1
kind: Deployment
metadata:
  name: normal-deployment
  labels:
    app: normal
spec:
  replicas: 3
  selector:
    matchLabels:
      app: normal
  template:
    metadata:
      labels:
        app: normal
      annotations:
        iam.amazonaws.com/role: admin-pod
    spec:
      containers:
        - name: normal
          image: 206574590278.dkr.ecr.us-west-2.amazonaws.com/appmesh-test:normal
          ports:
          - containerPort: 80
        - name: envoy
          image: 111345817488.dkr.ecr.us-west-2.amazonaws.com/aws-appmesh-envoy:v1.8.0.2-beta
          securityContext:
            runAsUser: 1337
          env:
            - name: "APPMESH_VIRTUAL_NODE_NAME"
              value: "mesh/appmesh-test/virtualNode/normal"
            - name: "ENVOY_LOG_LEVEL"
              value: "info"
            - name: "AWS_REGION"
              value: "us-west-2"
      initContainers:
        - name: proxyinit
          image: 111345817488.dkr.ecr.us-west-2.amazonaws.com/aws-appmesh-proxy-route-manager:latest
          securityContext:
            capabilities:
              add: 
                - NET_ADMIN
          env:
            - name: "APPMESH_START_ENABLED"
              value: "1"
            - name: "APPMESH_IGNORE_UID"
              value: "1337"
            - name: "APPMESH_ENVOY_INGRESS_PORT"
              value: "15000"
            - name: "APPMESH_ENVOY_EGRESS_PORT"
              value: "15001"
            - name: "APPMESH_APP_PORTS"
              value: "80"
            - name: "APPMESH_EGRESS_IGNORED_IP"
              value: "169.254.169.254"
